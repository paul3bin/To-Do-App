<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Base</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}" style="font-family: 'Caveat', cursive; font-size:25px;">To Do</a>

            <ul class="nav justify-content-end">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link active" style="color: #66ffff;" href="{% url 'accounts:logout' %}">Log Out</a></li>
                    <li class="nav-link" style="color: aqua;">{{user.username}}</li>
                {% else %}
                    <li class="nav-item"><a class="nav-link active" style="color: #66ffff;" href="{% url 'accounts:login' %}">Log In</a></li>
                    <li class="nav-item"><a class="nav-link active" style="color: #66ffff;" href="{% url 'accounts:signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    {% block body_block %}
        
    {% endblock %}
</body>
</html>
